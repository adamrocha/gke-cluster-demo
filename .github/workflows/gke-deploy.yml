name: GKE Cluster CI/CD

concurrency:
  group: terraform-${{ github.ref_name }}
  cancel-in-progress: true

on:
  push:
    branches: [main, stage, dev]
  pull_request:
    branches: [main, stage, dev]
  delete:

permissions:
  contents: write

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  GKE_CLUSTER_NAME: ${{ vars.GKE_CLUSTER_NAME }}
  NAMESPACE: hello-world-ns
  IMAGE_NAME: hello-world
  REPO_NAME: hello-world-repo
  IMAGE_TAG: 1.2.5
  TERRAFORM_VERSION: "1.13.1"
  PYTHON_VERSION: "3.11"

jobs:
  # Deploy infrastructure and Docker image
  terraform-apply:
    if: github.event_name != 'delete'
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify GCP credentials
        run: gcloud auth list --filter=status:ACTIVE --format="value(account)" > /dev/null

      - name: Cache Terraform plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-${{ runner.os }}-${{ hashFiles('**/*.tf') }}
          restore-keys: terraform-${{ runner.os }}-

      - name: Terraform Format Check
        run: terraform -chdir=terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Terraform Validate
        run: terraform -chdir=terraform validate

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve tfplan

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Check if image exists
        id: image-check
        run: |
          IMAGE_PATH="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}"
          if gcloud artifacts docker images describe "${IMAGE_PATH}:${{ env.IMAGE_TAG }}" 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Image already exists: ${IMAGE_PATH}:${{ env.IMAGE_TAG }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ”¨ Image will be built: ${IMAGE_PATH}:${{ env.IMAGE_TAG }}"
          fi

      - name: Set up Docker Buildx
        if: steps.image-check.outputs.exists == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: steps.image-check.outputs.exists == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Check if branch deletion should trigger destroy
  check_condition:
    if: github.event_name == 'delete'
    uses: ./.github/workflows/destroy-logic.yml
    with:
      branch_prefixes: delete/,nuke/

  # Destroy infrastructure on feature branch deletion
  terraform-destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    needs: check_condition
    if: needs.check_condition.outputs.should_destroy == 'true'
    environment:
      name: destroy-approval
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: terraform -chdir=terraform init

      - name: Update kubeconfig
        run: gcloud container clusters get-credentials ${{ env.GKE_CLUSTER_NAME }} --region ${{ env.GCP_REGION }} --project ${{ env.GCP_PROJECT_ID }} || true

      - name: Delete Kubernetes resources
        run: |
          kubectl delete -f manifests/hello-world-service.yaml --ignore-not-found=true || true
          kubectl delete -f manifests/hello-world-deployment.yaml --ignore-not-found=true || true
          kubectl delete -f manifests/hello-world-ns.yaml --ignore-not-found=true || true
          echo "Waiting for resources to be deleted..."
          sleep 30

      - name: Terraform Destroy
        run: terraform -chdir=terraform destroy -auto-approve

  # Update Kubernetes deployment
  deploy:
    if: github.event_name != 'delete'
    name: Update Deployment
    runs-on: ubuntu-latest
    needs: terraform-apply
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Update kubeconfig
        run: gcloud container clusters get-credentials ${{ env.GKE_CLUSTER_NAME }} --region ${{ env.GCP_REGION }} --project ${{ env.GCP_PROJECT_ID }}

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f manifests/hello-world-ns.yaml
          kubectl apply -f manifests/hello-world-deployment.yaml
          kubectl apply -f manifests/hello-world-service.yaml

      - name: Update deployment image
        run: |
          kubectl set image deployment/hello-world \
            -n hello-world-ns \
            hello-world=${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Wait for rollout
        run: |
          if ! kubectl rollout status deployment/hello-world -n hello-world-ns --timeout=300s; then
            echo "::error::Deployment failed"
            kubectl get pods -n hello-world-ns -o wide
            kubectl logs -n hello-world-ns -l app=hello-world --tail=30 --all-containers=true || true
            
            if kubectl rollout history deployment/hello-world -n hello-world-ns &>/dev/null; then
              echo "Rolling back..."
              kubectl rollout undo deployment/hello-world -n hello-world-ns
            fi
            exit 1
          fi
