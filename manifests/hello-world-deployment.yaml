# trunk-ignore-all(checkov/CKV2_K8S_6)
# Reason: Pod is covered by namespace NetworkPolicy in manifests/hello-world-networkpolicy.yaml; single-file scans lack graph context.
# trunk-ignore-all(checkov/CKV_K8S_43)
# Reason: Image tag is intentionally managed by CI release flow; digest pinning is deferred for this demo pipeline.
# trunk-ignore-all(trivy/KSV-0125)
# Reason: Image is pulled from private Google Artifact Registry domain (*.pkg.dev) for this project.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: hello-world-ns
  labels:
    app: hello-world
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: Hello World Deployment
spec:
  replicas: 3
  revisionHistoryLimit: 10
  minReadySeconds: 5
  progressDeadlineSeconds: 300
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      automountServiceAccountToken: false
      tolerations:
        - key: kubernetes.io/arch
          operator: Equal
          value: arm64
          effect: NoSchedule
      imagePullSecrets:
        - name: artifact-registry-credentials
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-ssl
          emptyDir: {}
      containers:
        - name: hello-world
          # Image from trusted Google Artifact Registry with version tag
          image: us-central1-docker.pkg.dev/gke-cluster-458701/hello-world-repo/hello-world:1.2.5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
            - containerPort: 8443
              protocol: TCP
              name: https
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: nginx-ssl
              mountPath: /etc/nginx/ssl
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 32Mi
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
