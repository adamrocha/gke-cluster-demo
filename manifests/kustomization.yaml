apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: hello-world-ns
resources:
  - hello-world-ns.yaml
  - hello-world-deployment.yaml
  - hello-world-service.yaml
# Optionally add common labels
# Optionally add common annotations
# Example: Override image without editing the deployment file directly
# Uncomment and modify as needed:
# images:
#   - name: us-central1-docker.pkg.dev/gke-cluster-458701/hello-world-repo/hello-world:1.2.5
#     newTag: 1.2.6
#     # Or use newName to change registry:
#     # newName: newregistry.io/hello-world-demo
# Example: Add config map generator
# configMapGenerator:
#   - name: app-config
#     literals:
#       - APP_ENV=production
#       - LOG_LEVEL=info
commonAnnotations:
  Test: Override replicas
  managed-by: kustomize
replicas:
  - count: 4
    name: hello-world
